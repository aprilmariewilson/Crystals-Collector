<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Crystals Collector</title>
	<link rel="shortcut icon" href="Assets/images/green gem.png" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">


</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="col-xs-12 col-sm-12 col-md-6">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">

					<a class="navbar-brand" href="https://github.com/aprilmariewilson" target="_blank">
						<h1 id="h1">
							<strong>Crystals Collector</strong>
						</h1>
					</a>
				</div>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="col-xs-12 col-sm-12 col-md-6">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<h2>Games Won:
							<span id='win'></span>
						</h2>
						</a>
					</li>
					<li>
						<h2>Games Lost:
							<span id='loss'></span>
						</h2>
						</a>
					</li>
				</ul>

				<!-- /.container-fluid -->
	</nav>



	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6">
			<div class="score" id="target-number">
				<H2>Number to Guess:
					<span id='goal'></span>
				</H2>
			</div>
			<!--/rdm # div-->
		</div>
		<!--/rdm # col-->
		<div class="col-xs-12 col-sm-12 col-md-6">
			<div class="score" id="totalscore">
				<h2>Current Score:
					<span id='counter'></span>
				</h2>

			</div>
			<!--/total score div-->
		</div>
		<!--/total score col-->
	</div>
	<!--/score row-->
	<div class="row">
		<div class="col-xs-0 col-md-12">
			<div class="space">

			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-12">
			<div class="container" id="gem-images">
				<img src="Assets/images/purple gem.png" alt="Purple gem" width="20%" id="gem1">
				<img src="Assets/images/blue gem.png" alt="Blue gem" width="20%" id="gem2">
				<img src="Assets/images/pink gem.png" alt="Pink gem" width="20%" id="gem3">
				<img src="Assets/images/yellow gem.png" alt="Yellow gem" width="20%" id="gem4">
			</div>
			<!--gem div-->
		</div>
		<!--/gem col-->
	</div>
	<!--/gem row-->
	
	<div class="row">
		<div class="col-md-12">
			<footer class="container-fluid bg-4 text-center navbar-fixed-bottom">

				<p>Â©Copywright 2018 April Wilson</p>
			</footer>
		</div>
	</div>



	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="Assets/javascript/game.js"></script>


</body>

</html>
